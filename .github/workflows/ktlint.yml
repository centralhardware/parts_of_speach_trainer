name: Ktlint Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ktlint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install dependencies
      run: ./gradlew ktlint

    - name: Run ktlint check
      run: ./gradlew ktlintCheck
